<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {	
		document.write(frase);
		pulaLinha();
	}

	function perguntar(pergunta) {
		var respostaTexto = prompt(pergunta);

		return respostaTexto;
	}

	function calculaIMC(peso, altura) {

		var imcResultado = peso / (altura * altura);

		return Math.round(imcResultado);
	}

	function classificaIMC(imc) {

		var resultado = "";

		if(imc >= 18.5 && imc <= 24.9) {
			resultado = "Parabéns você está no peso ideal!!!";
		} else if(imc < 18.5) {
			resultado ="Você  está abaixo do peso ideal.";
		} else if(imc >= 25 && imc <= 29.9) {
			resultado = "Você está acima do peso ideal.";
		} else if(imc >= 30 && imc <= 34.9) {
			resultado = "Você está com obesidade de grau 1.";
		} else if(imc >= 35 && imc <= 39.9) {
			resultado = "Você está com obesidade de grau 2.";
		} else if(imc >= 40 ) {
			resultado = "Você está com obesidade mórbida.";
		}

		return resultado;
	}

	var nomeU = perguntar("Qual o seu nome?");
	var	alturaU = perguntar("Qual a sua altura?");
	var	pesoU = perguntar("Qual o seu peso?");
	var imcCalculado = calculaIMC(pesoU, alturaU);
	var imcClassificado = classificaIMC(imcCalculado);

	mostra("Resultado:");
	mostra(nomeU + ", seu Índice de massa corporal é: " + imcCalculado);
	mostra(imcClassificado);

</script>
