<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var tempo = 2021 - 1500;
	var gens = tempo/28;

	mostra("Se os portugueses chegaram em 1500 ao Brasil então se passaram " + Math.round(gens) + " gerações." );

</script>
