<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function perguntaN(frase) {
		var respostaN = parseInt(prompt(frase));
		return respostaN;
	}

	function pergunta(frase) {
		var resposta = prompt(frase);
		return resposta;
	}

	function calculaPontos(vitorias, empates,) {

		var pontos = vitorias * 3 + empates;

		return pontos;
	}

		var resultado = "";

</script>
