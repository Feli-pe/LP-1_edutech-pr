<meta charset="UTF-8">
<script>

    var loginCadastrado = "alura";
    var senhaCadastrada = "alura321";

    var loginInformado = "";
    var senhaInformada = "";
    var tentativas = 0;
    var tentativasRestantes = 3;
    var validaçao = 0;

    while(tentativas < 3 && validaçao == 0 ) {
    	loginInformado = prompt("Informe seu login");
    	senhaInformada = prompt("Informe sua senha");

	    if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) {
	        alert("Bem-vindo ao sistema " + loginInformado);
	        validaçao = 1;

	    } else {
	    	tentativasRestantes = tentativasRestantes - 1;
	        alert("Login inválido. você tem " + tentativasRestantes + " tentativas restantes");
	        tentativas = tentativas + 1;
	    }
	}
	if (tentativasRestantes == 0) {
		alert("Suas tentativas acabram!!");
	}
</script>
