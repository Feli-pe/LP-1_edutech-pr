<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 30;
	var fimContador = 40;

	while(contador <= fimContador) {
		if (contador != 33 && contador != 37) {
			mostra(contador);
		}
		contador = contador + 1;
	}

	mostra("FIM");

</script>
