<meta cahrset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function perguntar(pergunta) {
		return prompt(pergunta);
	}

	function escolheNumero(numeroF) {
		return Math.round(Math.random() * numeroF);

	}

	var numeroEscolhido = escolheNumero(10);
	var tentativa = parseInt(perguntar("Pensei em um número entre 0 a 10, tente adivinhar qual foi!"));

	if (tentativa == numeroEscolhido) {
		mostra("Você acertou!");
	} else {
		mostra("Você errou o número escolhido foi " + numeroEscolhido +"!");
	}

	if (tentativa > numeroEscolhido) {
		mostra("Pensei em um número menor que o seu!");

	} else if (tentativa < numeroEscolhido) {
		mostra("Pensei em um número maior que o seu!");
	}

</script>
