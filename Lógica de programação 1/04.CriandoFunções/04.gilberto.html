<meta charset="UTF-8">
<script>

    //ao invez de chamar novamente a função para que seja possível um pulo de linha duplo, podemos somente adicionar a tag <br> novamente no código da função assim...
    function pulaLinha() {

        document.write("<br><br>");// feito isso a função agora vai pular duas linhas e o código não vai ficar tão grande.
    }

    var titulo = "Bem-vindo ao meu programa!";

    document.write("<h1>" + titulo + "</h1>");

    pulaLinha();

    document.write("Vocês não sabem o que tive que aprender para fazer isso!");

    pulaLinha();

    document.write("Contudo, assistindo os vídeos e estudando ...");

    pulaLinha();

    document.write("Eu vou mais longe!");

    pulaLinha();

</script>
