<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contadorInicio = 20;
	var contadorFim = 0;

	while(contadorInicio >= contadorFim) {
		mostra(contadorInicio);
		contadorInicio = contadorInicio - 1;
	}

	mostra("FIM");

</script>
