<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br><hr><br>");
	}
	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	function perguntar(pergunta) {

		return prompt(pergunta);
	}

	function escolhe(numero) {

		return Math.round(Math.random() * numero);
	}

	var multiplicador = 10;
	var numeroEscolhido = escolhe(multiplicador);
	var tentativas = 3;

 	while(tentativas != 0) {

 		var chute = parseInt(perguntar("Pensei em um número entre 0 e " + multiplicador + " tente adivinhar qual é!"));

 		if (chute == numeroEscolhido) {

 			alert("você acertou!");
 			break;
 		} else {
 			tentativas--;
 			alert("você errou! " + tentativas + " tentativas restantes");
 		}

 	}

	mostra("FIM");

</script>
